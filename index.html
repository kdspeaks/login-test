<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="login-container">
        <button id="open-login" class="login btn">Open Login Form</button>
    </div>
    <div class="container">
        <div class="main">
            <div class="main-overlay">
                <h1 class="main-overlay__title">Sign Up</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum, in.</p>
                <p>Lorem Ipsum Dolor</p>
            </div>

            <div class="main-form">
                <div class="main-form__input-wrapper">
                    <input class="main-form__input" type="text" id="username" autocomplete="off" placeholder=" ">
                    <label class="main-form__label" for="username">Username</label>
                </div>
                <div class="main-form__input-wrapper">
                    <input class="main-form__input" type="text" id="email" autocomplete="off" placeholder=" "> 
                    <label class="main-form__label" for="email">Email</label>
                </div>
                <div class="main-form__input-wrapper">
                    <input class="main-form__input" type="password" id="password" placeholder=" ">
                    <label class="main-form__label" for="password">Password</label>
                </div>
                <div class="main-form__input-wrapper">
                    <input class="main-form__input" type="password" id="repeat-password" placeholder=" ">
                    <label class="main-form__label" for="repeat-password">Repeat Password</label>
                </div>
                <div class="main-form__input-wrapper">
                    <input type="checkbox" name="" id="confirmation"> <label for="confirmation">By signing up I agree with <a href="#">terms and condition</a></label>
                </div>
                <button class="btn">Sign up</button>
                <span class="main-form__login-link">or <a href="#">Login</a></span>
                <span class="close-icon">X</span>
            </div>
        </div>
    </div>

<script src="LoginOpen.js"></script>
</body>
</html>
